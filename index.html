<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>ARTBOOMS</title>

  <meta name="description" content="ARTBOOMS – magazine online d'arte contemporanea: notizie, mostre, artisti e approfondimenti.">
  <link rel="canonical" href="https://www.artbooms.com/">

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-512.png">

  <style>
    body {
      display:flex; align-items:center; justify-content:center;
      height:100vh; margin:0; background:#fff;
      opacity:0; transition:opacity 1s ease-in;
      font-family:system-ui, sans-serif;
    }
    body.loaded { opacity:1; }
    #logo {
      max-width:75%;
      height:auto;
      animation:fadeIn 1.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:scale(0.97); }
      to { opacity:1; transform:scale(1); }
    }

    /* Banner per iPhone */
    #iosGuide {
      display:none;
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%, -50%);
      background:rgba(0,0,0,0.88);
      color:#fff;
      padding:22px 28px;
      border-radius:20px;
      text-align:center;
      max-width:320px;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
      animation:fadeIn 0.6s ease-in;
      z-index:9999;
    }
    #iosGuide img {
      width:28px; height:auto; vertical-align:middle;
      margin:0 4px;
    }
    #iosGuide h2 {
      font-size:1rem;
      margin:0 0 10px;
      letter-spacing:0.5px;
    }
    #iosGuide p {
      font-size:0.9rem;
      margin:0;
      line-height:1.4;
    }
  </style>
</head>

<body>
  <img id="logo" src="/images/artbooms-logo.webp" alt="ARTBOOMS logo">

  <!-- Finestra guida iPhone -->
  <div id="iosGuide">
    <h2>Installa ARTBOOMS</h2>
    <p>
      Tocca <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Share_icon_iOS.svg/1024px-Share_icon_iOS.svg.png" alt="icona condividi">
      in basso<br>
      e scegli “Aggiungi alla schermata Home”.
    </p>
  </div>

  <script>
    // registra il service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    }

    window.addEventListener('load', () => {
      document.body.classList.add('loaded');

      // Android → mostra direttamente il prompt d'installazione
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        e.prompt();
      });

      // iPhone → mostra guida visiva
      if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
        const g = document.getElementById('iosGuide');
        g.style.display = 'block';
        // chiudi automaticamente dopo 8 secondi o se clicca fuori
        setTimeout(() => g.style.display = 'none', 8000);
        document.body.addEventListener('click', () => g.style.display = 'none');
      }
    });
  </script>
</body>
</html>
