<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Installa ARTBOOMS</title>

  <!-- SEO -->
  <meta name="description" content="Installa ARTBOOMS, il magazine online d'arte contemporanea: notizie, mostre, artisti e approfondimenti.">
  <link rel="canonical" href="https://www.artbooms.com/">

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="alternate" type="text/plain" href="/robots.txt">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <script>
    // registra il service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }

    // bottone installa app per Android
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => deferredPrompt = null);
      } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
        alert("Su iPhone: tocca il pulsante Condividi ➀ e poi 'Aggiungi alla schermata Home' ➁.");
      } else {
        window.open('https://www.artbooms.com', '_blank');
      }
    }
  </script>

  <!-- Icone -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-512.png">

  <!-- Stili ed effetto dissolvenza -->
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      background: #fff;
      color: #000;
      margin: 0;
      opacity: 0;
      transition: opacity 1.2s ease-in;
    }
    body.loaded {
      opacity: 1;
    }
    #logo {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in;
    }
    #installBtn {
      display: none;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    #installBtn:hover {
      background: #333;
    }
    #androidHint {
      display: none;
      font-size: 0.9rem;
      color: #555;
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <main style="padding: 10vh 5vw;">
    <img id="logo" src="/images/artbooms-logo.webp" alt="ARTBOOMS logo">
    <p>Magazine online d'arte contemporanea.<br>Notizie, mostre, artisti e approfondimenti.</p>
    <button id="installBtn" onclick="installApp()">Installa l'app</button>
    <p id="androidHint">Tocca per installare l’app di ARTBOOMS sul tuo telefono.</p>
  </main>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    // mostra le istruzioni solo su Android
    if (/android/i.test(navigator.userAgent)) {
      document.getElementById('androidHint').style.display = 'block';
    }
  </script>
</body>
</html>
